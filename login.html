<html>

<head>
    <meta name="viewport" content="" width="device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

</html>

<body>
    <div id="horloge" style="color: #fff;"></div>
    <div class="materialContainer">


        <div class="box">

            <div class="title">CONNEXION</div>

            <div class="input">
                <label for="name">Nom d'utilisateur</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="pass">mot de passe</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button><span>CONNEXION</span> <i class="fa fa-check"></i></button>
            </div>

            <a href="" class="pass-forgot">mot de passe oubli√©?</a>

        </div>

        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">INSCRIPTION</div>

            <div class="input">
                <label for="regname">Nom d'utilisateur</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regpass">Mot de passe</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reregpass">Retaper votre mot de passe</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button><span>S'INSCRIRE</span></button>
            </div>


        </div>

    </div>
    <script src="asset/js/script_login.js"></script>
    <script src="asset/js/script_date.js"></script>
</body>

</html>
